{% extends 'pharmacy/homep.html' %}
{% block content %}
{% load static %}
<div class="profile-container">
    <form action="{% url 'edit_pharm'  %}" method="POST" enctype="multipart/form-data"> 
        {% csrf_token %}
        <div class="profile-header">
            <img src="" alt="Profile Image" class="profile-img">
            <h2>{{ data.first_name }}</h2>
        </div>
        
        <div class="profile-details ">
            <div class=" col-sm-6  " style=" padding-right:1px;padding-left:0px;">
                  <label for="name"><b>Name</b></label><br>
                  <input type="text" placeholder="Name" name="Name" value="{{datas.first_name}}"  ><br>

                  <label for="Email"><b>Email</b></label><br>
                  <input type="email" placeholder="Email" name="Email" value="{{ datas.email }}"><br>

                  <label for="Address"><b>Address</b></label><br>
                  <textarea id="Address" name="Address" rows="3" cols="18" >{{datas.address}}</textarea><br>

            </div>
        <div class="col-sm-6" style=" padding-right:1px;padding-left:0px; margin-left:15px"> 
                <label for="UserName"><b>UserName</b></label><br>
                <input type="text" placeholder="UserName" name="UserName" value="{{datas.username}}" ><br>
               
                <label for="UserName"><b></b></label><br>
                <input type="file" name="Image" accept="image/*">


                <label for="Phone number"><b>Phone number</b></label><br>
                <input type="tel" placeholder="Phone number"  name='Phonenumber' value="{{datas.phone_number}}"><br>
                
              </div>
        </div>
              <div class="edit-profile">
                <button type="submit" class="edit-btn">Update</button>
              </div>
           
            </form> 
            
        </div>
      
    
         <style>
            .profile-container {
                background-color: #1e3d73;
                color: white;
                width: 600px;
                padding: 20px;
                border-radius: 15px;
                margin: 40px auto;
                box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            
            /* Header Image and Name */
            .profile-header {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 20px;
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                object-fit: cover;
                margin-bottom: 15px;
            }
            
            h2 {
                font-size: 24px;
                color: #fff;
                margin-bottom: 10px;
            }
            
            /* Profile Details */
            .profile-details {
                display: flex;
                justify-content: space-between;
                padding: 20px 0;
            }
            
            .profile-column {
                text-align: left;
                width: 45%;
                margin-right: 20px;
                margin-left:30px;
            }
            
            label {
                display: block;
                font-weight: bold;
                color: #d3e0f2;
                margin-bottom: 5px;
                font-size: 14px;
            }
            
            input, textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border-radius: 5px;
                border: none;
                background-color: #3a507f;
                color: white;
                font-size: 14px;
            }
            
            input:focus, textarea:focus {
                outline: none;
                border: 2px solid #29a19c;
                background-color: #3a507f;
            }
            
            /* Edit Button */
            .edit-profile {
                margin-top: 20px;
                text-align: end;
            }
            
            .edit-btn {
                background-color: #29a19c;
                border: none;
                color: white;
                padding: 12px 20px;
                border-radius: 25px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            }
            
            .edit-btn:hover {
                background-color: #1f827a;
            }
            
            /* Responsive Styles */
            @media (max-width: 768px) {
                .profile-container {
                    width: 90%;
                    padding: 20px;
                }
            
                .profile-details {
                    flex-direction: column;
                    align-items: center;
                }
            
                .profile-column {
                    width: 100%;
                    text-align: center;
                    margin-bottom: 20px;
                }
            }
         </style> 
       
{% endblock %}
