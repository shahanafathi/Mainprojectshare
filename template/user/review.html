<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Order Review</title>
</head>
<body>
    <h1>Review Order: {{ order.id }}</h1>
    <form method="POST" action="#" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="review">Your Review:</label><br>
            <textarea name="review" id="review" rows="5" cols="50" required></textarea><br><br>
        </div>
        
        <div>
            <label for="rating">Rating (out of 5):</label><br>
            <input type="number" name="rating" id="rating" min="1" max="5" required><br><br>
        </div>

        <div>
            <label for="image">Upload an Image (optional):</label><br>
            <input type="file" name="image" id="image" ><br><br>
        </div>

        <div>
            <input type="submit" value="Submit Review">
        </div>
    </form>
</body>
</html>
